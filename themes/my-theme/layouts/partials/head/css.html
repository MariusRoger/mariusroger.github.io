<link rel="stylesheet" href="{{ (resources.Get "css/colors.css").RelPermalink }}">
{{- with resources.Get "css/main.css" }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}
<link rel="stylesheet" href="{{ (resources.Get "css/header.css").RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "css/footer.css").RelPermalink }}">
